syntax = "proto3";

package storage;

service vmm {

  rpc GetDisks(GetDisksRequest) returns (GetDisksResponse);

}

message GetDisksRequest {
  int64 status = 1;
}
message GetDisksResponse {
    repeated string disk_names = 1;
}
